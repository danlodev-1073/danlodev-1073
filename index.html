<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danlodev-1073</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: 'CustomFont', Arial, sans-serif;
            position: relative;
        }

        .typewriter {
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #61dafb;
            animation: caret 0.75s steps(1) infinite;
            margin-bottom: 20px;
        }

        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }

        #loginButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #61dafb;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        #loginButton:hover {
            background-color: #21a1f1;
        }

        #loginBox {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #loginBox input {
            padding: 8px;
            font-size: 1em;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }

        #loginBox button {
            padding: 10px 20px;
            background-color: #61dafb;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        #loginBox button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>

    <div id="typewriter-text" class="typewriter"></div>

    <button id="loginButton" onclick="toggleLoginBox()">Login</button>

    <div id="loginBox">
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="authenticate()">Open</button>
    </div>

    <script>
        const text = "This website is the domain holder for danlodev-1073";
        let index = 0;

        function type() {
            if (index < text.length) {
                document.getElementById("typewriter-text").textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }

        type();

        function toggleLoginBox() {
            const loginBox = document.getElementById('loginBox');
            if (loginBox.style.display === 'flex') {
                loginBox.style.display = 'none';
            } else {
                loginBox.style.display = 'flex';
                document.getElementById('password').focus();
            }
        }

        async function authenticate() {
            const password = document.getElementById('password').value.trim();
            if (!password) {
                alert('Please input a password.');
                return;
            }

            try {
                const response = await fetch('loadpage.json');
                if (!response.ok) {
                    throw new Error('Error at loading loadpage.json');
                }
                const data = await response.json();

                const encryptedContent = data.encryptedContent;
                if (!encryptedContent) {
                    throw new Error('Encrypted content not found.');
                }

                const bytes = CryptoJS.AES.decrypt(encryptedContent, password);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);

                if (decrypted) {
                    const newWindow = window.open("", "_blank");
                    newWindow.document.write(decrypted);
                    newWindow.document.close();

                    toggleLoginBox();
                } else {
                    alert('Wrong Password.');
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('An error has occured. Please try later again.');
            }
        }
    </script>

</body>
</html>
